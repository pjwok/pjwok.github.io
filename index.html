
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>录音2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- import Vue.js -->
<script src="//unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
<!-- import stylesheet -->
<link rel="stylesheet" href="//unpkg.com/view-design/dist/styles/iview.css">
<!-- import iView -->
<script src="//unpkg.com/view-design/dist/iview.min.js"></script>
<script src="./recorder.js"></script>
    
  </head>
  <body>
    <div id="app">
        <kabala-audio-recorder @on-stop="onStop" @on-start="onStart"></kabala-audio-recorder>
    </div>
    <hr>

    <script>
        Vue.component('kabala-audio-recorder',{
            name:'kabala-audio-recorder',
            template:"" +
                "<div>" +
                "    <slot>" +
                "        <i-button v-if='!isRecording' @click='startRecording()'><Icon type=\"md-radio-button-off\" size='24'></Icon></i-button>" +
                "        <i-button v-else @click='stopRecording()' type='primary' ghost><Icon type=\"md-radio-button-on\" size='24'></Icon></i-button>" +
              " <audio controls class=\"audio-player\"></audio>"+
                "    </slot>" +
                "</div>" +
                "",
            data:function(){
                return {
                    rec:null,
                    gumStream:null,
                    isRecording:false,
                }
            },
            methods:{
                // 开始录音
                startRecording:function() {
                    let that = this;
                    if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia){
                        var constraints = { audio: true, video:false }
                        navigator.mediaDevices.getUserMedia(constraints).then(function(stream) {
                            try{
                                that.isRecording = true;
                                that.gumStream = stream;

                                let audioContext = new AudioContext();
                                let input = audioContext.createMediaStreamSource(stream);

                                that.rec = new Recorder(input,{
                                    numChannels:1,
                                    type:"wav",
                                    bitRate:128,
                                    sampleRate:16000,
                                    // bufferSize:8192,
                                })

                                navigator.vibrate = navigator.vibrate || navigator.webkitVibrate || navigator.mozVibrate || navigator.msVibrate;
                                if(navigator.vibrate) {
                                    console.info("支持设备震动！");
                                    navigator.vibrate(1000);
                                } else {
                                    console.log("不支持设备震动！");
                                }

                                that.rec.record();
                                that.$emit('on-start',that);
                                console.log("开始录音");
                            }catch(e){
                                alert(e.toString())
                            }
                            
                        }).catch(function(e) {
                            console.error(e);
                            alert(e.toString());
                            that.isRecording = false;

                        });
                    } else {
                        alert('当前环境不支持录音');
                    }
                },
                // 结束录音
                stopRecording:function() {
                    console.log("结束录音");
                    // if(this.isRecording){
                        this.rec.stop();
                        this.gumStream.getAudioTracks()[0].stop();

                        this.rec.exportWAV(this.convertBase64);
                    // }
                },
                convertBase64:function(blob) {
                    console.log('转换')
                    let that = this;
                    let reader = new FileReader();
                    reader.onload = function(event) {
                        let base64String = event.target.result;
                        alert('base64String=='+base64String);
                        console.log(base64String)
                        that.$emit('on-stop', base64String);
                        that.isRecording = false;
                    };
                    reader.readAsDataURL(blob);

try{
                        that.createDownloadLink(blob)
                        // let audio = document.querySelector('.audio-player');
                        // audio.src = audioURL;
                    }catch(e){
                        console.error(e);
                    }
                  
                },
              createDownloadLink(blob) {
	
	var url = URL.createObjectURL(blob);
	var au = document.createElement('audio');
	var li = document.createElement('li');
	var link = document.createElement('a');

	//name of .wav file to use during upload and download (without extendion)
	var filename = new Date().toISOString();

	//add controls to the <audio> element
	au.controls = true;
	au.src = url;

	//save to disk link
	link.href = url;
	link.download = filename+".wav"; //download forces the browser to donwload the file using the  filename
	link.innerHTML = "Save to disk";

	//add the new audio element to li
	li.appendChild(au);
	
	//add the filename to the li
	li.appendChild(document.createTextNode(filename+".wav "))

	//add the save to disk link to li
	li.appendChild(link);
	
	//upload link
	var upload = document.createElement('a');
	upload.href="#";
	upload.innerHTML = "Upload";
	upload.addEventListener("click", function(event){
		  
	})
	li.appendChild(document.createTextNode (" "))//add a space in between
	li.appendChild(upload)//add the upload link to li

	//add the li element to the ol
		      let recordingsList = document.querySelector('#app');
	recordingsList.appendChild(li);
}
            },
            created:function(){

            }
        });
    new Vue({
        el:"#app",
        data:{
        },
        methods:{
            onStart:function(){
                console.log('start')
            },
            onStop:function(base64Str){
                
            }
        }
    })
    </script>

  </body>
</html>
